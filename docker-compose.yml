# ==============================================================================
# Docker Compose - MVP Architecture
# ==============================================================================
# Services:
#   - frontend: Next.js chat UI (port 3000)
#   - agent: FastAPI + LangChain agent with local tools (port 8000)
#   - postgres: AdventureWorks database (port 5432)
#
# Networks:
#   - jerry-network: Bridge network for container communication
#
# Volumes:
#   - postgres-data: Persists database across container restarts
#
# Usage:
#   docker-compose up --build    # First time or after dependency changes
#   docker-compose up            # Subsequent starts
#   docker-compose down          # Stop and remove containers
#   docker-compose down -v       # Also remove volumes (fresh start)
# ==============================================================================

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_AGENT_URL=http://localhost:8000
    depends_on:
      - agent
    volumes:
      # Bind mount source code for development
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/public:/app/public
    networks:
      - jerry-network
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=AdventureWorks
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - QWEN_MODEL=${QWEN_MODEL:-qwen/qwen-2.5-72b-instruct}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Bind mount source code for hot-reload (development)
      - ./src:/app/src
      # Mount Gmail credentials
      - ./credentials.json:/app/credentials.json
      - ./token.json:/app/token.json
    networks:
      - jerry-network
    restart: unless-stopped

  # PostgreSQL database with AdventureWorks sample data
  postgres:
    image: postgres:15
    container_name: jerry-postgres
    environment:
      POSTGRES_DB: AdventureWorks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      # Mount the AdventureWorks SQL script to initialize the database
      - ./adventureworks-data:/docker-entrypoint-initdb.d
      # Persist database data across container restarts
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jerry-network
    restart: unless-stopped

# Named volumes for persistent database data
volumes:
  postgres-data:

    # Custom network for inter-container communication
networks:
  jerry-network:
    driver: bridge
